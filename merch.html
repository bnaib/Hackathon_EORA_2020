    <! - Скрипт для отображения имени файла в поле выбора ->

    <script>

        $(".custom-file-input").on("change", function() {

            var file_name = $(this).val().split("\\").pop();

            $(this).siblings(".custom-file-label")

                    .addClass("selected").html(file_name);

        });

</script>
